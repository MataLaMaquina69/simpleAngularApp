 <div class="container">

    <form action="" class="form-group">
        <input placeholder="Busque un cliente" (input)="buscarClientes($event.target.value)" type="text" class="form-control"> 

    </form>

    <button routerLink="/agregar-Clientes" class="btn btn-primary"> Agregar cliente nuevo </button>

    <div class="row mt-4">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}}</h5>
                  <p class="card-subtitle">{{cliente.apellido}}</p>
                  <p class="card-text">{{cliente.direccion}}</p>
                  
                  <button class="btn btn-primary" (click)="irAProductos(cliente)">Seleccionar</button>
                  
                </div>
              </div>

        </div>

        
    </div>
    


 </div>
