<div class="container">

    <form action="" class="form-group">
        <input placeholder="Busque un cliente" (input)="buscarProductos($event.target.value)" type="text" class="form-control"> 

    </form>

    <button routerLink="/agregar-Productos" class="btn btn-primary"> Agregar cliente nuevo </button>

    <div class="row mt-4">
        <div class="col-sm-3" *ngFor= "let producto of productos">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{producto.nombre}}</h5>
                  <p class="card-subtitle">{{producto.precio | currency: 'Mxn'}}</p>
                  <p class="card-text">{{producto.descripcion}}</p>
                  
                  <button class="btn btn-primary" (click)="agregar(producto)">Seleccionar</button>
                  
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>

        </div>

        
    </div>
    


 </div>
